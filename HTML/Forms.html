<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>Forms Demo</h1>
    <!--action은 데이터를 보낼 위치 지정함--> 
    <!--submit을 한 후에 url에 key=value로 설정되는 거 확인할 수 있음-->
    <form action="/hello">
        <!--type의 기본값은 submit이다. 그렇기에 type="button"으로 선언하면 제출하지 않고 단순히 버튼으로서만 동작한다.-->
        <button type="button">PLEASE DO NOT SUBMIT THE FORM</button>
        <!--input은 closing Tag가 없으며 단독으로 쓰일 수 있음-->
        <input>
        <p>
            <!--label은 입력 필드와 연결하는 데 사용됨-->
            <!--for 속성을 통해 어떤 입력 필드와 연관성이 있는지 명확히 한다.-->
            <!--label 클릭을 통해 입력 필드를 활성화할 수 있으며 스크린 리더를 사용하기에 더 적합하다.-->
            <!--label 태그 안에 입력 필드를 넣으면 for와 id를 안 써도 되지만 표준이 아니기에 잘 쓰지는 않는다.-->
            <label for="username">Enter a username: </label>

            <!--type="text"은 기본값으로 그냥 input을 쓸 때와 동일하다. 가독성을 위해 추가해주는 것이 좋다-->
            <!--placeholder를 통해 어떤 내용을 입력하면 되는지 암시해줄 수 있다.-->
            <!--css 강의 때 더 자세히 배우겠지만 id는 유일해야 한다.-->
            <!--name 속성을 통해 /hello?username="입력값"으로 요청이 보내진다.-->
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <button>IN THE MIDDLE</button>
        <p>
            <label for="password">Enter a Password</label>
            <!--type="password"는 비밀번호 입력창으로 내용을 가려준다.-->
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Enter a Color</label>
            <!--type="color"은 색상 선택기를 보여줌-->
            <!--css로 스타일을 바꿀 수 있지만 브라우저에 따라 다르고 바꿀 수 없는 고정값이 있을 수 있다.-->
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Enter a Number</label>
            <!--숫자 입력-->
            <input id="number" type="number" placeholder="enter a number" min="1" max="1000" step="2" name="number">
        </p>
        <button>Submit</button>
    </form>
    <!--form 바깥의 버튼은 아무 것도 하지 않음-->
    <button>OUTSIDE FORM!!!</button>

    <!--reddit 검색 form 만들기-->
    <h2>Search Reddit</h2>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <!--google 검색 form 만들기-->
    <h2>Search Google</h2>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <!--youtube 검색 form 만들기-->
    <h2>Search Youtube</h2>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <!--checkbox-->
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>
        <!--radio button-->
        <p>
            <!--radio button은 하나만 클릭하게 하는 게 의도인데 그걸 위해서는 모두 같은 name을 가지고 있어야 한다.-->
            <!--또한 어떤 것이 선택되었는지 전송하고 싶으면 value 값을 설정하여 알려줘야 한다.-->
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <!--select and option-->
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="Steak">Steak</option>
                <option value="Kimchi">Kimchi</option>
            </select>
        </p>
        <p>
            <!--range-->
            <label for="cheese">Amount of Cheese: </label>
            <input type="range" id="cheese" min="1" max="100" step="7" name="cheese_level">
        </p>
        <p>
            <label for="requests">Any Special Requests?</label>
            <br>
            <textarea id="requests" rows="10" cols="40" name="requests" placeholder="Type something here"></textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter Fisrt Name</label>
        <!--required를 이용하여 빈칸 입력을 방지-->
        <input type="text" name="first" id="first" required>
        <label for="username">Username</label>
        <!--minlength, maxlength를 이용하여 최소, 최대 자리수 요구-->
        <input type="text" id="username" name="username" minlength="6" maxlength="25" required>
        <!--pattern을 이용하면 정규표현식을 사용할 수 있음 지금은 알아만 두기-->
        <p>
            <input type="email" required>
            <input type="url">
        </p>
        <button>Submit</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet Demo</title>
</head>
<body>
    <!-- >은 자식을 이야기함-->
    <!--main>section>h1 입력-->
    <main>
        <section>
            <h1></h1>
        </section>
    </main>
    <!-- +는 sibling 형제임-->
    <!-- div+p+span-->
     <div></div>
     <p></p>
     <span></span>
     <!--ul>li*5-->
     <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
     </ul>
     <!--numbering$-->
     <!--ul>li.item$*5 `.`은 class를 의미-->
     <ul>
        <li class="item1"></li>
        <li class="item2"></li>
        <li class="item3"></li>
        <li class="item4"></li>
        <li class="item5"></li>
     </ul>
     <!--ul>li#item$*5 `#`은 id를 의미함-->
     <ul>
        <li id="item1"></li>
        <li id="item2"></li>
        <li id="item3"></li>
        <li id="item4"></li>
        <li id="item5"></li>
     </ul>
     <!--nav>ul>li*5>a[href=www.$.com]-->
     <nav>
        <ul>
            <li><a href="www.1.com"></a></li>
            <li><a href="www.2.com"></a></li>
            <li><a href="www.3.com"></a></li>
            <li><a href="www.4.com"></a></li>
            <li><a href="www.5.com"></a></li>
        </ul>
     </nav>
     <!--nav>ul>li*5>a[href=www.$.com]{Click Me}-->
     <nav>
        <ul>
            <li><a href="www.1.com">Click Me</a></li>
            <li><a href="www.2.com">Click Me</a></li>
            <li><a href="www.3.com">Click Me</a></li>
            <li><a href="www.4.com">Click Me</a></li>
            <li><a href="www.5.com">Click Me</a></li>
        </ul>
     </nav>
</body>
</html>
